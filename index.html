<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div id="contextMenu" class="context-menu">
        <ul class="menu">
            <li class="share"><a href="#"> <i class="fas fa-share"></i> Share</a></li>
            <li class="rename"><a href="#"> <i class="fas fa-pencil"></i> rename</a></li>
            <li class="link"><a href="#"> <i class="fas fa-link"></i> Copy Link Address</a></li>
            <li class="copy"><a href="#"> <i class="fas fa-copy"></i> copy</a></li>
            <li class="paste"><a href="#"> <i class="fas fa-paste"></i> paste</a></li>
        </ul>
    </div>



    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
